<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css">

    <title>Sign up form</title>
</head>
<body>
    <div class="bg-img">
        <div class="odin-container">
            <div class="odin-logo">
                <img src="./images/odin-lined.png" alt="" height="110">
                <h1 class="odin-text">ODIN</h1>
            </div>
        </div>
        <p class="credits">**Photo by Halie West on Unsplash</p>
    </div>
    
    <div id="container" class="flex column">
        <header class="flex column">
            <div>
                <p>This is not a real online service! You know you need something like this in your like to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started</p>
            </div>
            <p>You <em>know</em> you want to</p>
        </header>
        <div>
            <form action="#" method="POST">
                <div id="form-container">
                    <p>Let's do this!</p>
        
                    <div class="flex">
                        <div class="flex column">
                            <label for="first">FIRST NAME</label>
                            <input id="first" type="text" name="" required>
                        </div>
                        <div class="flex column">
                            <label for="last">LAST NAME</label>
                            <input id="last" type="text" name="" required>
                        </div>
                    </div>

                    <div class="flex">
                        <div class="flex column">
                            <label for="email">EMAIL</label>
                            <input id="email" type="email" name="" required>
                        </div>
                        <div class="flex column">
                            <label for="num">PHONE NUMBER</label>
                            <input id="num" type="tel" name="" required>
                        </div>
                    </div>

                    <div class="flex">
                        <div class="flex column">
                            <label for="pw">PASSWORD</label>
                            <input class="error" id="pw" type="text" name="" required>
                            <p class="error-text">*Passwords do not match</p>
                        </div>
                        <div class="flex column">
                            <label for="confirm_pw">CONFIRM PASSWORD</label>
                            <input class="error" id="confirm_pw" type="text" name="" required>
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="button">Create Account</button>
                </div>
            </form>
            <div class="login">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
